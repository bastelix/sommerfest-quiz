apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sommerfest-quiz.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "sommerfest-quiz.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "sommerfest-quiz.name" . }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: POSTGRES_DSN
              value: "pgsql:host={{ include \"sommerfest-quiz.fullname\" . }}-postgresql;dbname={{ .Values.database.name }}"
            - name: POSTGRES_USER
              value: {{ .Values.database.user | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.database.password | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.database.name | quote }}
            - name: TENANT_ID
              value: {{ .Values.tenantId | quote }}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: data
              mountPath: /var/www/data
      volumes:
        - name: data
{{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "sommerfest-quiz.fullname" . }}-data
{{- else }}
          emptyDir: {}
{{- end }}
