apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sommerfest-quiz.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "sommerfest-quiz.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "sommerfest-quiz.name" . }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- $marketingSslSecretName := default (printf "%s-marketing-ssl" (include "sommerfest-quiz.fullname" .)) .Values.marketingSsl.existingSecret }}
          {{- if or .Values.marketingSsl.apiToken .Values.marketingSsl.existingSecret }}
          envFrom:
            - secretRef:
                name: {{ $marketingSslSecretName }}
          {{- end }}
          env:
            - name: POSTGRES_DSN
              value: "pgsql:host={{ include \"sommerfest-quiz.fullname\" . }}-postgresql;dbname={{ .Values.database.name }}"
            - name: POSTGRES_USER
              value: {{ .Values.database.user | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.database.password | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.database.name | quote }}
            - name: TENANT_ID
              value: {{ .Values.tenantId | quote }}
            - name: SMTP_HOST
              value: {{ .Values.smtp.host | quote }}
            - name: SMTP_USER
              value: {{ .Values.smtp.user | quote }}
            - name: SMTP_PASS
              value: {{ .Values.smtp.pass | quote }}
            - name: SMTP_PORT
              value: {{ .Values.smtp.port | quote }}
            - name: SMTP_FROM
              value: {{ .Values.smtp.from | quote }}
            - name: SMTP_FROM_NAME
              value: {{ .Values.smtp.fromName | quote }}
            - name: CONTAINER_METRICS_LOGGING
              value: {{ .Values.logging.containerMetrics.enabled | quote }}
            - name: CONTAINER_METRICS_LOG_INTERVAL_SECONDS
              value: {{ .Values.logging.containerMetrics.intervalSeconds | quote }}
            - name: PHP_ERROR_LOG
              value: {{ .Values.logging.phpErrorLog | quote }}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: data
              mountPath: /var/www/data
      volumes:
        - name: data
{{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "sommerfest-quiz.fullname" . }}-data
{{- else }}
          emptyDir: {}
{{- end }}
