image:
  repository: sommerfest-quiz
  tag: latest
  pullPolicy: IfNotPresent

database:
  image: postgres:15
  user: quiz
  password: quiz
  name: quiz

tenantId: default

smtp:
  host: smtp.example.com
  user: user@example.com
  pass: secret
  port: "587"
  from: support@quizrace.app
  fromName: "QuizRace Support"

service:
  type: ClusterIP
  port: 8080

persistence:
  enabled: true
  dataSize: 1Gi
  dbSize: 1Gi
