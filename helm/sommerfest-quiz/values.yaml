image:
  repository: sommerfest-quiz
  tag: latest
  pullPolicy: IfNotPresent

database:
  image: postgres:15
  user: quiz
  password: quiz
  name: quiz

tenantId: default

smtp:
  host: smtp.example.com
  user: user@example.com
  pass: secret
  port: "587"
  from: support@quizrace.app
  fromName: "QuizRace Support"

logging:
  containerMetrics:
    enabled: true
    intervalSeconds: 30
  phpErrorLog: /proc/self/fd/2

marketingSsl:
  # If you want to reuse an existing secret, set the name here and ensure it
  # contains MARKETING_SSL_API_TOKEN (required) plus optional MARKETING_SSL_API_URL
  # and MARKETING_SSL_CONTACT_EMAIL keys.
  existingSecret: ""
  apiToken: ""
  apiUrl: ""
  contactEmail: ""

service:
  type: ClusterIP
  port: 8080

persistence:
  enabled: true
  dataSize: 1Gi
  dbSize: 1Gi
