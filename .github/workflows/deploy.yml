name: Build offline package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Fetch libraries
        run: bash quiz-app/fetch_libs.sh
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: quiz-app
          path: quiz-app/
