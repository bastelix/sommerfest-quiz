name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Execute remote deploy commands
        uses: appleboy/ssh-action@d91a1af6f57cd4478ceee14d7705601dafabaa19
        with:
          host: ${{ secrets.DOMAIN }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /var/sommerfest-quiz
            git pull
            mkdir -p resources/fonts
            curl -L -o resources/fonts/NotoSans-Bold.ttf https://github.com/googlefonts/noto-fonts/raw/main/hinted/ttf/NotoSans/NotoSans-Bold.ttf
            export $(grep -v '^#' .env | xargs)
            if [[ "${POSTGRES_DSN:-}" != pgsql:* ]]; then
              echo "POSTGRES_DSN must start with pgsql: to run migrations in production."
              exit 1
            fi
            BASE_IMAGE="${APP_IMAGE%:*}"
            docker build -t "$APP_IMAGE" -t "${BASE_IMAGE}:latest" .
            export COMPOSE_PROJECT_NAME=sommerfest-quiz
            docker compose -p sommerfest-quiz up -d --build --remove-orphans --wait
            docker compose -p sommerfest-quiz exec -T slim php scripts/run_migrations.php
            docker compose -p sommerfest-quiz ps slim
