<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Modernes Quiz mit UIkit</title>
  <link rel="stylesheet" href="./css/uikit.min.css">
  <style>
    .sortable-list li {
      cursor: grab;
      background: #f3f7fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 8px;
    }

    .sortable-list li:focus {
      outline: 2px solid #39f;
    }
    .dropzone {
      min-height: 2.5em;
      background: #f3f7fa;
      border: 1.5px dashed #aaa;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      padding: 4px 8px;
    }
    .dropzone.over {
      border-color: #39f;
      background: #e0f7fa;
    }
    .dropzone:focus {
      border-color: #39f;
      outline: none;
    }
    .question {
      animation: fadeIn 0.3s ease;
      margin-top: 1em;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="uk-background-muted uk-padding uk-flex uk-flex-center">
  <div class="uk-container uk-width-1-2@s uk-width-2-3@m">
    <div class="uk-card uk-card-default uk-card-body uk-box-shadow-large uk-margin">
      <h2 class="uk-card-title">Quiz: Digitales Wissen</h2>
      <progress id="progress" class="uk-progress" value="1" max="3"></progress>
      <div id="quiz"></div>
    </div>
  </div>
  <script src="./js/uikit.min.js"></script>
  <script src="./js/questions.js"></script>
  <script src="./js/quiz.js"></script>
</body>
</html>
