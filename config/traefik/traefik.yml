# Static configuration for Traefik v3.5
# Reference: https://doc.traefik.io/traefik/reference/static-configuration/file/

global:
  checkNewVersion: false
  sendAnonymousUsage: false

serversTransport:
  maxIdleConnsPerHost: 64

log:
  level: INFO
  format: json

accessLog:
  format: json
  bufferingSize: 100
  fields:
    defaultMode: keep
    headers:
      defaultMode: drop
      names:
        X-Forwarded-For: keep
        X-Forwarded-Proto: keep
        X-Request-Id: keep
  filters:
    statusCodes:
      - "400-499"
      - "500-599"

api:
  dashboard: true
  insecure: false

metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true

ping:
  entryPoint: traefik

entryPoints:
  traefik:
    address: ":8080"
  web:
    address: ":80"
    # Die ACME HTTP-01-Challenge muss Ã¼ber Port 80 beantwortet werden.
    # Aktiviere die Umleitung erneut, sobald die Zertifikate erstellt sind.
    # http:
    #   redirections:
    #     entryPoint:
    #       to: websecure
    #       scheme: https
    #       permanent: true
  websecure:
    address: ":443"
    http3: true
    http:
      tls:
        certResolver: letsencrypt
        options: default

certificatesResolvers:
  letsencrypt:
    acme:
      email: ${LETSENCRYPT_EMAIL}
      storage: /letsencrypt/acme.json
      keyType: EC384
      httpChallenge:
        entryPoint: web
      # BEGIN TRAEFIK WILDCARD MANAGED BLOCK
      # END TRAEFIK WILDCARD MANAGED BLOCK

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true
  file:
    directory: /etc/traefik/dynamic
    watch: true

tls:
  options:
    default:
      minVersion: VersionTLS12
      curvePreferences:
        - CurveP256
        - CurveP384
      sniStrict: true
