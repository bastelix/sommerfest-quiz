<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wartung</title>
    <style>
      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #f6f7f9;
        color: #1f2937;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 640px;
        margin: 12vh auto;
        background: #fff;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 12px 32px rgba(15, 23, 42, 0.12);
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 12px;
      }
      p {
        line-height: 1.6;
        margin: 0 0 12px 0;
      }
      .hint {
        font-size: 0.95rem;
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Wir sind gleich wieder für dich da.</h1>
      <p>Der Dienst ist gerade kurzzeitig nicht erreichbar. Bitte lade die Seite in wenigen Sekunden erneut.</p>
      <p class="hint">Falls das Problem länger besteht, melde dich bitte beim Support.</p>
    </main>
  </body>
</html>
