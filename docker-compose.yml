services:
  traefik:
    build:
      context: .
      dockerfile: Dockerfile.traefik
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    environment:
      - TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_EMAIL=${LETSENCRYPT_EMAIL}
      - TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_STORAGE=/etc/traefik/acme.json
      - TRAEFIK_PROVIDERS_DOCKER_NETWORK=${NETWORK:-webproxy}
      - TRAEFIK_API_BASICAUTH=${TRAEFIK_API_BASICAUTH:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./config/traefik/dynamic/:/etc/traefik/dynamic/:ro
      - ./logs/traefik/:/etc/traefik/dynamic/marketing/:ro
      - ./acme/acme.json:/etc/traefik/acme.json
    networks:
      - webproxy

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - webproxy

  adminer:
    image: adminer
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - webproxy
    labels:
      - traefik.enable=true
      - traefik.docker.network=${NETWORK:-webproxy}
      - traefik.http.services.adminer.loadbalancer.server.port=8080
      - traefik.http.routers.adminer-web.entrypoints=web
      - traefik.http.routers.adminer-web.rule=Host(`adminer.${MAIN_DOMAIN:-${DOMAIN}}`)
      - traefik.http.routers.adminer-web.middlewares=quizrace-https-redirect@file
      - traefik.http.routers.adminer-web.service=adminer
      - traefik.http.routers.adminer-secure.entrypoints=websecure
      - traefik.http.routers.adminer-secure.rule=Host(`adminer.${MAIN_DOMAIN:-${DOMAIN}}`)
      - traefik.http.routers.adminer-secure.service=adminer
      - traefik.http.routers.adminer-secure.tls=true
      - traefik.http.routers.adminer-secure.tls.certresolver=letsencrypt
      - traefik.http.routers.adminer-secure.middlewares=quizrace-security-headers@file,quizrace-body-limit-10m@file

  slim:
    build: .
    container_name: slim-1
    working_dir: /var/www
    volumes:
      - ./:/var/www
      # Mount custom PHP settings (overrides copy in Dockerfile)
      - ./config/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - POSTGRES_DSN=${POSTGRES_DSN}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TENANT_ID=${TENANT_ID}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_FROM=${SMTP_FROM}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - STRIPE_SANDBOX=${STRIPE_SANDBOX:-0}
      - STRIPE_SANDBOX_SECRET_KEY=${STRIPE_SANDBOX_SECRET_KEY:-}
      - STRIPE_SANDBOX_PUBLISHABLE_KEY=${STRIPE_SANDBOX_PUBLISHABLE_KEY:-}
      - STRIPE_SANDBOX_PRICE_STARTER=${STRIPE_SANDBOX_PRICE_STARTER:-}
      - STRIPE_SANDBOX_PRICE_STANDARD=${STRIPE_SANDBOX_PRICE_STANDARD:-}
      - STRIPE_SANDBOX_PRICE_PROFESSIONAL=${STRIPE_SANDBOX_PRICE_PROFESSIONAL:-}
      - STRIPE_SANDBOX_PRICING_TABLE_ID=${STRIPE_SANDBOX_PRICING_TABLE_ID:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_PRICE_STARTER=${STRIPE_PRICE_STARTER:-}
      - STRIPE_PRICE_STANDARD=${STRIPE_PRICE_STANDARD:-}
      - STRIPE_PRICE_PROFESSIONAL=${STRIPE_PRICE_PROFESSIONAL:-}
      - STRIPE_PRICING_TABLE_ID=${STRIPE_PRICING_TABLE_ID:-}
    depends_on:
      - postgres
    expose:
      - "8080"
    labels:
      - traefik.enable=true
      - traefik.docker.network=${NETWORK:-webproxy}
      - traefik.http.services.quizrace.loadbalancer.server.port=8080
      - traefik.http.routers.quizrace-web.entrypoints=web
      - traefik.http.routers.quizrace-web.rule=Host(`${DOMAIN}`) || Host(`${MAIN_DOMAIN:-${DOMAIN}}`) || HostRegexp(`{tenant:[a-z0-9-]+}.${DOMAIN}`)
      - traefik.http.routers.quizrace-web.middlewares=quizrace-https-redirect@file
      - traefik.http.routers.quizrace-web.service=quizrace
      - traefik.http.routers.quizrace-secure.entrypoints=websecure
      - traefik.http.routers.quizrace-secure.rule=Host(`${DOMAIN}`) || Host(`${MAIN_DOMAIN:-${DOMAIN}}`) || HostRegexp(`{tenant:[a-z0-9-]+}.${DOMAIN}`)
      - traefik.http.routers.quizrace-secure.service=quizrace
      - traefik.http.routers.quizrace-secure.tls=true
      - traefik.http.routers.quizrace-secure.tls.certresolver=letsencrypt
      - traefik.http.routers.quizrace-secure.middlewares=quizrace-security-headers@file,quizrace-body-limit-50m@file
    networks:
      - webproxy

networks:
  webproxy:
    name: ${NETWORK:-webproxy}
    external: ${NETWORK_EXTERNAL:-false}

volumes:
  pgdata:
