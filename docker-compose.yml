version: '3'

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhostd:/etc/nginx/vhost.d
      - htmldata:/usr/share/nginx/html
      - confd:/etc/nginx/conf.d
      - dhparam:/etc/nginx/dhparam
    labels:
      com.github.nginx-proxy.nginx: "true"
    networks:
      - webproxy

  docker-gen:
    build:
      context: ./docker-gen
    container_name: docker-gen
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:rw
      - vhostd:/etc/nginx/vhost.d
      - htmldata:/usr/share/nginx/html
      - confd:/etc/nginx/conf.d
      - nginx_template:/etc/docker-gen/templates
    command: >
      -notify-sighup nginx
      -watch
      -only-exposed
      /etc/docker-gen/templates/nginx.tmpl
      /etc/nginx/conf.d/default.conf
    labels:
      com.github.nginx-proxy.docker-gen: "true"
    networks:
      - webproxy

  acme-companion:
    image: nginxproxy/acme-companion
    container_name: acme-companion
    restart: unless-stopped
    environment:
      - NGINX_PROXY_CONTAINER=nginx
      - NGINX_DOCKER_GEN_CONTAINER=docker-gen
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs:rw
      - acme:/etc/acme.sh
      - vhostd:/etc/nginx/vhost.d
      - htmldata:/usr/share/nginx/html
    networks:
      - webproxy

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - webproxy

  adminer:
    image: adminer
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=adminer.${DOMAIN}
      - LETSENCRYPT_HOST=adminer.${DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - webproxy

  slim:
    build: .
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - VIRTUAL_HOST=${SLIM_VIRTUAL_HOST:-${DOMAIN}}
      - LETSENCRYPT_HOST=${SLIM_VIRTUAL_HOST:-${DOMAIN}}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - POSTGRES_DSN=${POSTGRES_DSN}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      - postgres
    command: php -S 0.0.0.0:8080 -t public public/router.php
    expose:
      - "8080"
    networks:
      - webproxy

networks:
  webproxy:

volumes:
  certs:
  vhostd:
  htmldata:
  confd:
  acme:
  dhparam:
  nginx_template:
  pgdata:
