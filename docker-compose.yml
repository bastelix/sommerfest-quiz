services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_EMAIL=${LETSENCRYPT_EMAIL}
      - TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_STORAGE=/etc/traefik/acme.json
      - TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_TLSCHALLENGE=true
      - TRAEFIK_PROVIDERS_DOCKER_NETWORK=${NETWORK:-webproxy}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./config/traefik/dynamic/:/etc/traefik/dynamic/:ro
      - acme:/etc/traefik/acme.json
    networks:
      - webproxy

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - webproxy

  adminer:
    image: adminer
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=adminer.${DOMAIN}
      - LETSENCRYPT_HOST=${ADMINER_LETSENCRYPT_HOST:-}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - HTTPS_METHOD=${ADMINER_HTTPS_METHOD:-nohttps}
      - ENABLE_HTTP_ON_MISSING_CERT=${ADMINER_ENABLE_HTTP_ON_MISSING_CERT:-true}
      - ADMINER_DEFAULT_SERVER=postgres
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - webproxy

  slim:
    build: .
    container_name: slim-1
    working_dir: /var/www
    volumes:
      - ./:/var/www
      # Mount custom PHP settings (overrides copy in Dockerfile)
      - ./config/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - VIRTUAL_HOST=${SLIM_VIRTUAL_HOST:-${MAIN_DOMAIN:-${DOMAIN}}}${MAIN_DOMAIN:+,${MAIN_DOMAIN}}${MARKETING_DOMAINS:+,${MARKETING_DOMAINS}}
      - LETSENCRYPT_HOST=${SLIM_LETSENCRYPT_HOST:-${MAIN_DOMAIN:-${DOMAIN}}${MARKETING_DOMAINS:+,${MARKETING_DOMAINS}}}
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - POSTGRES_DSN=${POSTGRES_DSN}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TENANT_ID=${TENANT_ID}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_FROM=${SMTP_FROM}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - NGINX_RELOAD_TOKEN=${NGINX_RELOAD_TOKEN}
      - NGINX_RELOADER_URL=${NGINX_RELOADER_URL}
      - STRIPE_SANDBOX=${STRIPE_SANDBOX:-0}
      - STRIPE_SANDBOX_SECRET_KEY=${STRIPE_SANDBOX_SECRET_KEY:-}
      - STRIPE_SANDBOX_PUBLISHABLE_KEY=${STRIPE_SANDBOX_PUBLISHABLE_KEY:-}
      - STRIPE_SANDBOX_PRICE_STARTER=${STRIPE_SANDBOX_PRICE_STARTER:-}
      - STRIPE_SANDBOX_PRICE_STANDARD=${STRIPE_SANDBOX_PRICE_STANDARD:-}
      - STRIPE_SANDBOX_PRICE_PROFESSIONAL=${STRIPE_SANDBOX_PRICE_PROFESSIONAL:-}
      - STRIPE_SANDBOX_PRICING_TABLE_ID=${STRIPE_SANDBOX_PRICING_TABLE_ID:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_PRICE_STARTER=${STRIPE_PRICE_STARTER:-}
      - STRIPE_PRICE_STANDARD=${STRIPE_PRICE_STANDARD:-}
      - STRIPE_PRICE_PROFESSIONAL=${STRIPE_PRICE_PROFESSIONAL:-}
      - STRIPE_PRICING_TABLE_ID=${STRIPE_PRICING_TABLE_ID:-}
    depends_on:
      - postgres
    command: php -S 0.0.0.0:8080 -t public public/router.php
    expose:
      - "8080"
    ports:
      - "8080:8080"
    labels:
      - "com.github.nginx-proxy.expose=true"
    networks:
      - webproxy

networks:
  webproxy:
    name: ${NETWORK:-webproxy}
    external: ${NETWORK_EXTERNAL:-false}

volumes:
  acme:
  pgdata:
