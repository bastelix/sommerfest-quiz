services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    environment:
      - TRAEFIK_PROVIDERS_DOCKER_NETWORK=${NETWORK:-webproxy}
      - TRAEFIK_API_BASICAUTH=${TRAEFIK_API_BASICAUTH:-}
    env_file:
      - ./.env
    command:
      - '--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL}'
      - '--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json'
      - '--certificatesresolvers.letsencrypt.acme.httpchallenge=true'
      - '--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./config/traefik/dynamic/:/etc/traefik/dynamic/:ro
      - ./logs/traefik/:/etc/traefik/dynamic/marketing/:ro
      - ./letsencrypt/acme.json:/letsencrypt/acme.json
    networks:
      - webproxy

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - webproxy

  adminer:
    image: adminer
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - webproxy
    labels:
      - traefik.enable=true
      - traefik.docker.network=${NETWORK:-webproxy}
      - traefik.http.services.adminer.loadbalancer.server.port=8080
      - traefik.http.routers.adminer-web.entrypoints=web
      - traefik.http.routers.adminer-web.rule=Host(`adminer.${MAIN_DOMAIN:-${DOMAIN:?Setze DOMAIN in .env}}`)
      - traefik.http.routers.adminer-web.middlewares=quizrace-https-redirect@file
      - traefik.http.routers.adminer-web.service=adminer
      - traefik.http.routers.adminer-secure.entrypoints=websecure
      - traefik.http.routers.adminer-secure.rule=Host(`adminer.${MAIN_DOMAIN:-${DOMAIN:?Setze DOMAIN in .env}}`)
      - traefik.http.routers.adminer-secure.service=adminer
      - traefik.http.routers.adminer-secure.tls=true
      - traefik.http.routers.adminer-secure.tls.certresolver=letsencrypt
      - traefik.http.routers.adminer-secure.middlewares=quizrace-security-headers@file,quizrace-body-limit-10m@file

  slim:
    build: .
    container_name: slim-1
    restart: unless-stopped
    stop_grace_period: 30s
    entrypoint: []
    working_dir: /var/www
    volumes:
      - ./:/var/www
      # Mount custom PHP settings (overrides copy in Dockerfile)
      - ./config/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ./.env
    depends_on:
      - postgres
    expose:
      - "8080"
    command: ["php", "-S", "0.0.0.0:8080", "-t", "public"]
    labels:
      - traefik.enable=true
      - traefik.docker.network=${NETWORK:-webproxy}
      - traefik.http.services.quizrace.loadbalancer.server.port=8080
      - traefik.http.routers.quizrace-web-primary.entrypoints=web
      - traefik.http.routers.quizrace-web-primary.rule=Host(`${DOMAIN:?Setze DOMAIN in .env}`)
      - traefik.http.routers.quizrace-web-primary.middlewares=quizrace-https-redirect@file
      - traefik.http.routers.quizrace-web-primary.service=quizrace
      - traefik.http.routers.quizrace-web-main.entrypoints=web
      - traefik.http.routers.quizrace-web-main.rule=Host(`${MAIN_DOMAIN:-${DOMAIN:?Setze DOMAIN in .env}}`)
      - traefik.http.routers.quizrace-web-main.middlewares=quizrace-https-redirect@file
      - traefik.http.routers.quizrace-web-main.service=quizrace
      - traefik.http.routers.quizrace-web-tenant.entrypoints=web
      - traefik.http.routers.quizrace-web-tenant.rule=HostRegexp(`{tenant:[a-z0-9-]+}.${DOMAIN:?Setze DOMAIN in .env}`)
      - traefik.http.routers.quizrace-web-tenant.middlewares=quizrace-https-redirect@file
      - traefik.http.routers.quizrace-web-tenant.service=quizrace
      - traefik.http.routers.quizrace-secure-primary.entrypoints=websecure
      - traefik.http.routers.quizrace-secure-primary.rule=Host(`${DOMAIN:?Setze DOMAIN in .env}`)
      - traefik.http.routers.quizrace-secure-primary.service=quizrace
      - traefik.http.routers.quizrace-secure-primary.tls=true
      - traefik.http.routers.quizrace-secure-primary.tls.certresolver=letsencrypt
      - traefik.http.routers.quizrace-secure-primary.middlewares=quizrace-security-headers@file,quizrace-body-limit-50m@file
      - traefik.http.routers.quizrace-secure-main.entrypoints=websecure
      - traefik.http.routers.quizrace-secure-main.rule=Host(`${MAIN_DOMAIN:-${DOMAIN:?Setze DOMAIN in .env}}`)
      - traefik.http.routers.quizrace-secure-main.service=quizrace
      - traefik.http.routers.quizrace-secure-main.tls=true
      - traefik.http.routers.quizrace-secure-main.tls.certresolver=letsencrypt
      - traefik.http.routers.quizrace-secure-main.middlewares=quizrace-security-headers@file,quizrace-body-limit-50m@file
      - traefik.http.routers.quizrace-secure-tenant.entrypoints=websecure
      - traefik.http.routers.quizrace-secure-tenant.rule=HostRegexp(`{tenant:[a-z0-9-]+}.${DOMAIN:?Setze DOMAIN in .env}`)
      - traefik.http.routers.quizrace-secure-tenant.service=quizrace
      - traefik.http.routers.quizrace-secure-tenant.tls=true
      - traefik.http.routers.quizrace-secure-tenant.tls.certresolver=letsencrypt
      - traefik.http.routers.quizrace-secure-tenant.middlewares=quizrace-security-headers@file,quizrace-body-limit-50m@file
    networks:
      - webproxy

networks:
  webproxy:
    name: ${NETWORK:-webproxy}
    external: ${NETWORK_EXTERNAL:-false}

volumes:
  pgdata:
